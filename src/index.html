<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario - Jose Diaz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulario</h1>
    <form action="">
        <div class="nif-container">
            <label for="nif">NIF</label>
            <input type="text" name="nif" id="nif">
        </div>
        <div class="dob-container"><label for="dob">Fecha de Nacimiento</label><input type="date" name="dob" id="dob"></div>
        <div class="password-container">
            <label for="">Clave de acceso</label>
            <div class="password-input">
                <input type="password" name="" id="">
                <a href="http://">Limpiar clave</a>
                <div class="btn-container">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
            </div>
        </div>
        <div class="role-container">
            <label for="">Tipo de solicitante</label>
            <div class="role-input">
                <input type="radio" name="role" value="teacher" id="teacher">
                <span>Profesor</span>
                <input type="radio" name="role" value="student" id="student">
                <span>Estudiante</span>
            </div>
        </div>
        <div class="gender-container">
            <label for="">GÃ©nero</label>
            <div class="gender-outter-input">
                <div class="gender-inner-input">
                    <input type="radio" name="gender" id="male">
                    <span>Masculino</span>
                    <input type="radio" name="gender" id="female">
                    <span>Femenino</span>
                </div>
                <div class="img-container">
                    <img src="#" alt="gender image">
                </div>
            </div>
        </div>
        <div class="btn-container">
            <input type="reset" id="reset" value="Reiniciar Formulario">
            <input type="submit" id="submit" value="Registrar">
        </div>
    </form>
</body>

</html>
